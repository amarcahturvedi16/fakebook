<html>
<head>
<style>
    body{
        margin: auto;
        font-family: sans-serif;
    }
.container{
display:grid;
grid-template:1fr/4fr 1fr 1fr 1fr;
background-color:#4267B2;
color:white;
}
.logo{
font-size:45px;
margin-top: 17px;
font-weight:bold;
align-self:center;
margin-left: 4em;
}

.login-button{
align-self:center;
}
input[type="text"]{
    width: 160px;
    height: 22px;
    border: 1px solid black;
}
input[type="password"]{
    width: 160px;
    height: 22px;
    border: 1px solid black;
}
input[type="submit"]{
background-color:#4267B2;
color:white;
border-radius:2px;
border: 1px solid darkblue;
font-weight:bold;
padding-top: 3px;
padding-bottom: 3px;
font-size: 12px;
}
.pass-column{
    margin-top: 0.6em;  
    font-size: 12px;
}
.name-column{
    margin-top: 0.6em;  
    font-size: 12px;
}
.pass-column > a{
text-decoration:none;
color:white;
}
.nav-item{
padding:5px;
}

@media (max-width:600px){
.container{
display:grid;
grid-template:1fr 1fr/1fr 1fr 1fr;
justify-items:center;
}
.logo{
margin-left: 0;
}
.login-button{
    grid-column: 1/4;
    justify-self: right;
}
}

</style>
</head>
<body>
<nav class="navbar">
<div class="container">
<div class="nav-item logo">fakebook</div>
<div class="nav-item name-column">
<label for="email">Email or Phone</label><br>
<input type="text" id="name"><br>
<input type="checkbox" id="checkbox_id">
<label for="checkbox_id">Keep me logged in</label>
</div>
<div class="nav-item pass-column">
<label for="password">Password</label><br>
<input type="password" id="password"><br>
<a href="#">Forgot your password?</a>
</div>
<div class="nav-item login-button">
<input type="submit" value="Log In">
</div>
</div>
</nav>
</body>
</html>
